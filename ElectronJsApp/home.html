<!DOCTYPE html>
<html>

<head>

    <title>Electron - Element</title>

<body>
    <h1>Electron - Element</h1>
    <br/>
    <input type="text" id="txt" />
    <br/>
    <br/>
    <input type="button" id="btnName" onclick="getName();" value="Know your name" />
    <input type="button" id="btnClear" onclick="clearElements();" value="Clear" />

    <script>
        function clearElements() {
            document.getElementById('txt').value = '';
        }

            let val = document.getElementById('txt').value;
            alert('Your name is ' + val);
        }

    </script>
</body>
