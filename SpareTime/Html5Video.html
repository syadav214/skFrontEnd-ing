<html>
  <body>
    <h1>Play this video</h1>
    <br/>
    <video width="400" id="video" controls>
      <source src="AB.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>
    <button id="playVid">Play</button>
  </body>
  <script>
    document.getElementById('playVid').onclick = function() {
      var val = document.getElementById('video').value;
      if (val === undefined || val === 'n') {
        document.getElementById('video').play();
        document.getElementById('video').value = 'y';
        document.getElementById('playVid').innerText = 'Pause';
      } else {
        document.getElementById('video').pause();
        document.getElementById('video').value = 'n';
        document.getElementById('playVid').innerText = 'Play';
      }
    };
  </script>
</html>
