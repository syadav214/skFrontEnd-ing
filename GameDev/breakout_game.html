<html>

<head>
    <title>Canvas</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #myCanvas {
            background: #eee;
            display: block;
            margin: 0 auto;
            width: 480;
            height: 320;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas">

    </canvas>

    <script>
        let canvas = document.getElementById('myCanvas');
        let ctx = canvas.getContext("2d");

        let x = canvas.width / 2;
        let y = canvas.height - 30;
        let dx = 2;
        let dy = -2;
        let ballRadius = 10;

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2, false);
            ctx.fillStyle = "green";
            ctx.fill();
            ctx.closePath();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();

            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if (y + dy > canvas.height - ballRadius || y + dy < ballRadius) {
                dy = -dy;
            }

            x += dx;
            y += dy;
        }

        setInterval(draw, 10);

    </script>
</body>

</html>
